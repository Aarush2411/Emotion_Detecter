 
<html>
  <head>
    <title>Emotion detecter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>

      <p style="font-size: 42px;">Take your selfie
      	<br>
        <b style="color: yellow; font-size: 20;">Are you Happy?</b>
        <br>
        <b style="color: black; font-size: 20;">Are you Sad?</b>
        <br>
        <b style="color: red; font-size: 20;">Are you Angry?</b>
        <br>
      </p>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="snapshot"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Feeling : <span id="result_Feeling_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_Feeling_accuracy"></span> </p>
    </center>

  </div>
<script src="main (2).js"></script>

  </body>
</html>
